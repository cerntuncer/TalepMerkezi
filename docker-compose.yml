version: "3.9"
services:
  ai-service:
    build:
      context: ./ai-service
    image: ai-service:latest
    container_name: ai-service
    environment:
      - SEQ_CLS_MODEL_DIR=/models/seqcls
    volumes:
      - ./ai-service/models:/models:ro
    ports:
      - "8000:8000"

  talepmerkezi:
    build:
      context: ./TalepMerkezi
    image: talepmerkezi:latest
    container_name: talepmerkezi
    depends_on:
      - ai-service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - AI__BaseUrl=http://ai-service:8000/
    ports:
      - "5000:8080"